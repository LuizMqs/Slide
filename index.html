<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
</head>
<body>
     <h1 class="title">Steven Universe</h1>

   <div class="center">
       
        <div class="slider">

            <div class="slides" >

                <input type="radio" name="radio-btn" id="radio1" checked>
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="navigation-auto" >
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>

                </div>

                <div class="manual-navegation-selection">
                    
                    <label class="manual-btn" for="radio1"></label>
                    <label class="manual-btn" for="radio2"></label>
                    <label class="manual-btn" for="radio3"></label>
                    <label class="manual-btn" for="radio4"></label>
    
                </div>
                
                <div class="slide first" >
                    <img src="https://i.pinimg.com/originals/0d/ca/d2/0dcad2ae9489048bbee07f56ed32b87a.png" alt="paisagem_steven_universe">
                </div>

                <div class="slide" >
                    <img src="https://images8.alphacoders.com/736/736059.png" alt="paisagem_steven_universe">
                </div>

                <div class="slide" >
                    <img src="https://wallpaperaccess.com/full/2176446.jpg" alt="paisagem_steven_universe">
                </div>

                <div class="slide" >
                    <img src="https://static.wikia.nocookie.net/stevenuniverso/images/8/86/A_Espada_de_Rose_06_-_1080p-0.png/revision/latest?cb=20151023131313&path-prefix=pt-br" alt="paisagem_steven_universe">
                </div>

            </div>

        </div>
        
    </div>
</body>
</html>
